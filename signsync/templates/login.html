{%load static%}
<!DOCTYPE html>
<html>

<head>
  <title>SignSync</title>

  <link rel="icon" href="{%static 'img/logo1.png' %}">
  <style>
    body {
      background-image: url("{%static 'img/1.jpg' %}");
      background-repeat: no-repeat;
    }
    div.card {
            position: absolute;
            background: linear-gradient(116.52deg, rgba(255, 255, 255, 0.22) -0.3%, rgba(255, 255, 255, 0.2) 81.34%);
            backdrop-filter: blur(20px);
            /* Note: backdrop-filter has minimal browser support */
            border-radius: 20px;
            position: absolute;
            width: 60%;
            height: 50%;
            left: 300px;
            top: 190px;
        }
  </style>


</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- <nav class="navbar navbar-dark bg-dark"> -->
<nav class="navbar navbar-expand-lg navbar-dark ">
  <div class="container-fluid">
    <img style="margin-left:20px" src="{%static 'img/logo1.png' %}" alt="logo" width="50" height="50">

    <a class="navbar-brand mx-4" style="margin-left:20px;font-size: 25px;" href="#">SignSync</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left:50%">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
        <li class="nav-item mx-4" style="font-size: 19px;">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item mx-4"style="font-size: 19px;">
          <a class="nav-link active " href="login.html">Login</a>
        </li>
        <li class="nav-item mx-4"style="font-size: 19px;">
          <a class="nav-link" href="register.html">SignUp</a>
        </li>
       
      </ul>

    </div>
  </div>
</nav>

<!-- login form -->
<div class="card mx-auto mb-auto text-light" >
  <p class="text-justify  mx-auto" style="font-size: 40px; font-weight:bold">Log In</p>

  <form method="POST" action="" class="p-3">
    {%csrf_token%}
    <div class="mb-3 ">
      <div class="mb-3 text-light">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3 text-light">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        <!-- <div id="passwordHelpBlock" class="form-text text-primary">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
          characters, or emoji.
        </div> -->
      </div>

      <button type="submit" class="btn btn-primary btn btn-dark mx-2 mb-6">Submit</button>
  </form>





</div>
<div class=" mb-4" style="margin-bottom:2px;">
  <div class="d-flex justify-content-center links " style="font-weight:semi-bold">
    Don't have an account?<button class="btn btn-secondary mx-2 mb-4"><a href="{% url 'register' %}" class="ml-2 text-light">Sign Up</a></button>
  </div>
</div>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}
</div>


<!-- <h1>My First Heading</h1>
<p>My first paragraph.</p> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
